# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  commons: commons.yml

service:
  auth: false
  base-path: /api/apps
  endpoints:
    get:
      path: /{app}/backups/{id}
      method: GET
      display-name: Get the backup content.
      path-parameters:
        app:
          docs: The name of the app.
          type: string
        id:
          docs: The ID of the backup.
          type: string

    delete:
      path: /{app}/backups/{id}
      method: DELETE
      display-name: Delete a backup.
      path-parameters:
        app:
          docs: The name of the app.
          type: string
        id:
          docs: The ID of the backup to delete.
          type: string

    getBackupContent:
      path: /backups/{id}
      method: GET
      display-name: Get the backup content.
      path-parameters:
        id:
          docs: The ID of the backup.
          type: string
      request:
        name: GetBackUpContentRequest
        query-parameters:
          appId:
            docs: The ID of the app.
            type: optional<string>
          app:
            docs: The name of the app.
            type: optional<string>

    getAll:
      path: /{app}/backups
      method: GET
      display-name: Get all backup jobs.
      path-parameters:
        app:
          docs: The name of the app.
          type: string
      response: BackupJobsDto

    start:
      path: /{app}/backups
      method: POST
      display-name: Start a new backup.
      path-parameters:
        app:
          docs: The name of the app.
          type: string

    getRestoreJob:
      path: /restore
      method: GET
      display-name: Get current restore status.
      response: RestoreJobDto

    restore:
      path: /restore
      method: POST
      display-name: Restore a backup.
      request:
        body: RestoreRequestDto

types:
  BackupJobsDto:
    extends: commons.Resource
    properties:
      items:
        docs: The backups.
        type: list<BackupJobDto>

  BackupJobDto:
    extends: commons.Resource
    properties:
      id:
        docs: The ID of the backup job.
        type: optional<string>
      started:
        docs: The time when the job has been started.
        type: optional<string>
      stopped:
        docs: The time when the job has been stopped.
        type: optional<string>
      handledEvents:
        docs: The number of handled events.
        type: optional<integer>
      handledAssets:
        docs: The number of handled assets.
        type: optional<integer>
      status: optional<JobStatus>

  JobStatus:
    docs: ""
    enum:
      - Created
      - Started
      - Completed
      - Failed

  RestoreJobDto:
    properties:
      url:
        docs: The uri to load from.
        type: string
      log:
        docs: The status log.
        type: list<string>
      started:
        docs: The time when the job has been started.
        type: optional<string>
      stopped:
        docs: The time when the job has been stopped.
        type: optional<string>
      status: optional<JobStatus>

  RestoreRequestDto:
    properties:
      name:
        docs: The name of the app.
        type: optional<string>
      url:
        docs: The url to the restore file.
        type: string
