        type: optional<boolean>
      isLocked:
        docs: Defines if the field is locked.
        type: optional<boolean>
      isDisabled:
        docs: Defines if the field is disabled.
        type: optional<boolean>
      properties: FieldPropertiesDto

  UpdateSchemaDto:
    properties:
      label:
