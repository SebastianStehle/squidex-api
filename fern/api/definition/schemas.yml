      contentsSidebarUrl:
        docs: The url to a the sidebar plugin for content lists.
        type: optional<string>
      contentSidebarUrl:
        docs: The url to a the sidebar plugin for content items.
        type: optional<string>
      contentEditorUrl:
        docs: The url to the editor plugin.
